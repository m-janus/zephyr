description: TI LP503x LED controller node

compatible: "ti,lp50xx"

include: ["i2c-device.yaml", "led-controller.yaml"]

properties:
    max_curr_opt:
      type: boolean
      required: false
      description: |
        If enabled the maximum current output is set to 35 mA (25.5 mA else).
    log_scale_en:
      type: boolean
      required: false
      description: |
        If enabled a logarithmic dimming scale curve is used for LED brightness
        control. A linear dimming scale curve is used else.
    en_gpios:
      type: phandle-array
      required: false
      description: |
        GPIO pin connected with LP50XX EN pin. EN pin manages shutdown mode and
        enables I2C interface.

child-binding:
    properties:
        label:
          required: true
        index:
          required: true
        color-mapping:
          required: true
